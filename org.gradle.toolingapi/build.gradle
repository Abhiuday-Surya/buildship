apply plugin: eclipsebuild.jar.ExistingJarBundlePlugin

dependencies {
    plugin "org.gradle:gradle-tooling-api:$toolingApiVersion"
}

// TODO (donat) move buildship.gradle file from gradle/gradle here to properly set up the IDE 

bundleInfo {
    bundleName =  'org.gradle:gradle-tooling-api'
    bundleVersion = getBundleVersion(toolingApiVersion)
    qualifier = versionQualifier
    template = file('resources/gradle-tooling-api/manifest-template.txt').text
    packageFilter = ".c*jarjar.*|.*impldep.*"
    resources {
        from file('resources/gradle-tooling-api/about')
        from rootProject.file('gradle/license')
    }
}
