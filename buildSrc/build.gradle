plugins {
    id 'java-library'
    id 'java-gradle-plugin'
    id 'groovy'
}

repositories {
    maven {
        url gradleRemoteRepositoryUrl
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'nu.studer:java-ordered-properties:1.0.1'
    compile 'org.apache.maven:maven-ant-tasks:2.1.3'
    compile 'bcel:bcel:5.1'
    compile 'com.google.guava:guava:27.1-jre'
    testCompile('org.junit.jupiter:junit-jupiter:5.6.2')
    testCompile gradleTestKit()
}


gradlePlugin {
    plugins {
        builddefinition {
            id = 'eclipsebuild.build-definition'
            implementationClass = 'eclipsebuild.BuildDefinitionPlugin'
        }

        testbundle {
            id = 'eclipsebuild.test-bundle'
            implementationClass = 'eclipsebuild.TestBundlePlugin'
        }
    }
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

